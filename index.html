<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Css odev2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav start -->
    <nav class="container">
        <img src="google.jpg" alt="logo" class="logo" width="550" height="150">
    </nav>
    <!-- nav end-->

    <!------ header start--------->

    <header class="container-1">
        <h1>Search the web using Google!</h1>
        <input type="text" class="text"><br>
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
    </header>
    <!------ header end--------->

    <!------ content start--------->
    <content class="container-content">
        <div class="container-2">
            <ul type="none" style="color: blue;"> 
                <li>Special Search</li>
                <li>Stanford Search</li>
                <li>Linux Search</li>
            </ul>
        </div>
        <div class="container-3">
            <ul type="none" style="color: blue;">
                <li>Help!</li>
                <li>About Google!</li>
                <li>Company Info</li>
                <li>Google! Logos</li>
            </ul>
        </div>
        <div class="container-4">
            <h3>Get Google!<br>
            updates monthly:</h3>
            <input type="email" class="email" value="your e-mail">
            <button type="button">Subscribe</button>
            <a class="" style="text-decoration: underline;">Archive</a>
        </div>
    </content>
    <!------ content end--------->


    <!------ footer start--------->
    <footer>
        
       Copyright &copy;1998 Google Inc. 
    </footer>
    <!------ footer end--------->


</body>

</html>
